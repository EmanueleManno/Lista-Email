<!DOCTYPE html>
<html lang="en">
  <!--Head del mio esercizio-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Informazioni aggiuntive descrittive-->
    <meta name="author" content="Emanuele Manno Studente Boolean Classe 100" />
    <meta name="keywords" content="email,esercizio,vue,Boolean" />
    <meta name="description" content="Email list con Vue" />
    <!--Importazione Libreria Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--Importazione di Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Importazione VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Importazione libreria di Axios-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Collegamento del file HTML con il CSS-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!--Collegamento del file HTML con il JS-->
    <script defer src="script.js"></script>
    <!--Icona della pagina-->
    <link rel="icon" href="img/logo-mail.jpg" type="image/jpg" />
    <!--Titoletto della pagina-->
    <title>VUE EMAIL LIST</title>
  </head>

  <!--Body del mio esercizio-->
  <body>
    <!--Root-->
    <div id="root">
      <!--Contenitore-->
      <div
        class="container h-100 d-flex align-items-center justify-content-center"
      >
        <!--Spazio dell'applicazione-->
        <div
          class="application shadow d-flex flex-column align-items-center justify-content-space-around"
        >
          <!--Titolo dell'applicazione con 2 immagini ai lati-->
          <div
            class="title-space d-flex align-items-center justify-content-beetween"
          >
            <!--Immagine 1 del titolo-->
            <img class="img-fluid" src="img/email-img.png" alt="logo-mail" />
            <!--Titolo H1 della pagina-->
            <h1>GENERAZIONE DI EMAIL CASUALI</h1>
            <!--Immagine 2 del titolo-->
            <img class="img-fluid" src="img/email-img.png" alt="logo-mail" />
          </div>
          <!--Spazio dove usciranno stampate le mail-->
          <div id="email-space" class="shadow">
            <!--Lista delle mail-->
            <ul class="p-4">
              <!--Elementi della lista-->
              <li v-for="email in emails" id="item-list">{{email}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
